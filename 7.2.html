<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YRJ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.5s;
        }
        
        .container {
            padding: 2rem;
            max-width: 600px;
        }
        
        .hidden {
            display: none;
        }
        
        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
            margin: 10px;
        }
        
        .btn:hover {
            background-color: #f50057;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background-color: #4CAF50;
        }
        
        .btn-secondary:hover {
            background-color: #388E3C;
        }
        
        .birthday-card {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: fadeIn 1s;
        }
        
        .blessing-card {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: fadeIn 1s;
        }
        
        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        h2 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .cake {
            font-size: 5rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }
        
        .heart {
            font-size: 2rem;
            margin: 0.5rem;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f44336;
            opacity: 0;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 1rem;
            min-height: 100px;
            resize: vertical;
        }
        
        .thank-you {
            font-size: 1.5rem;
            color: #d81b60;
            margin-top: 1rem;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        @keyframes fall {
            to {
                transform: rotate(var(--rotation)) translateY(var(--fall-distance));
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      
        <div id="guess-section">
            <h1>有个特别的消息告诉你</h1>
            <p>点击下面的按钮看看!</p>
            <button class="btn" id="guess-btn">猜猜会发生什么？</button>
        </div>
        
    
        <div id="birthday-section" class="hidden">
            <div class="birthday-card">
                <div class="cake">🎂</div>
                <h1>生日快乐！</h1>
                <p>7月2日,今天是你的特别日子！</p>
                <!--<p>愿你的一天充满欢乐、惊喜和美好的祝福！</p>-->
                <p>🎉 🎉 🎉</p>
                <button class="btn btn-secondary" id="accept-btn">收下祝福</button>
            </div>
        </div>
        
     
        <div id="blessing-section" class="hidden">
            <div class="blessing-card">
                <h2>给特别的你</h2>
                <p>祝未来每一天都勇敢而自由，</p>
                <p>因为被世界偏爱的你，</p>
                <p>本来就值得世间所有的美好</p>
                <p>𝓞 𝓮𝓿𝓮𝓻 𝔂𝓸𝓾𝓽𝓱𝓯𝓾𝓵, 𝓞 𝓮𝓿𝓮𝓻 𝔀𝓮𝓮𝓹𝓲𝓷𝓰</p>
                <div>
                    <span class="heart">❤️</span>
                    <span class="heart">💖</span>
                    <span class="heart">💝</span>
                </div>
                <!--<button class="btn" id="final-btn">谢谢你的祝福</button>-->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            const guessBtn = document.getElementById('guess-btn');
            const acceptBtn = document.getElementById('accept-btn');
            const finalBtn = document.getElementById('final-btn');
            const guessSection = document.getElementById('guess-section');
            const birthdaySection = document.getElementById('birthday-section');
            const blessingSection = document.getElementById('blessing-section');
            
      
            guessBtn.addEventListener('click', function() {
        
                guessSection.classList.add('hidden');
                
            
                birthdaySection.classList.remove('hidden');
                
          
                document.body.style.backgroundColor = '#fce4ec';
                
         
                createConfetti();
            });
            
         
            acceptBtn.addEventListener('click', function() {
           
                birthdaySection.classList.add('hidden');
                
       
                blessingSection.classList.remove('hidden');
                
  
                createConfetti();
            });
            
            finalBtn.addEventListener('click', function() {
                alert('祝你生日快乐！🎉');
            });
            
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -10 + 'px';
                    
                    const rotation = Math.random() * 360;
                    const fallDistance = window.innerHeight + 10;
                    confetti.style.setProperty('--rotation', rotation + 'deg');
                    confetti.style.setProperty('--fall-distance', fallDistance + 'px');
                    
                    document.body.appendChild(confetti);
                    
          
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                }
            }
        });
    </script>
</body>
</html>
